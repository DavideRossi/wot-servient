wot {
  servient {
    servers = [
      "city.sane.wot.binding.http.HttpProtocolServer",
    ]

    client-factories = [
      "city.sane.wot.binding.http.HttpProtocolClientFactory",
      "city.sane.wot.binding.http.HttpsProtocolClientFactory",
    ]

    http {
      bind-host = "0.0.0.0"
      bind-port = 8080
      addresses = [] # example value: ["http://127.0.0.1:8080"]
    }
  }
}