wot {
  servient {
    coap {
      # let OS select a free port. See: https://git.informatik.uni-hamburg.de/sane-public/wot-servient/issues/15
      bind-port = 0
    }

    http {
      # let OS select a free port.
      bind-port = 0
    }

    mqtt {
      broker = "tcp://localhost:1883" # change to "localhost" to run tests locally
      # username = "myusername"
      # password = "mysecretpassword"
    }
  }
}