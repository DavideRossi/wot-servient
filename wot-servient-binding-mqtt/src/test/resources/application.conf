  servient {
    servers = [
      "city.sane.wot.binding.mqtt.MqttProtocolServer",
    ]

    client-factories = [
      "city.sane.wot.binding.mqtt.MqttProtocolClientFactory",
    ]

    mqtt {
      broker = "tcp://eclipse-mosquitto:1883" # change to "localhost" to run tests locally
      # username = "myusername"
      # password = "mysecretpassword"
    }
  }
}