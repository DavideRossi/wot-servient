wot {
  servient {
    servers = [
      "city.sane.wot.binding.websocket.WebsocketProtocolServer",
    ]

    client-factories = [
      "city.sane.wot.binding.websocket.WebsocketProtocolClientFactory",
    ]

    websocket {
      bind-host = "0.0.0.0"
      bind-port = 8080
      addresses = [] # example value: ["http://127.0.0.1:8080"]
    }
  }
}