wot {
  servient {
    servers = [
      "city.sane.wot.binding.akka.AkkaProtocolServer",
    ]

    client-factories = [
      "city.sane.wot.binding.akka.AkkaProtocolClientFactory",
    ]

    akka {
      client {
        system-name = "wot"
        akka {
          //  log-config-on-start = "on"

          # use SLF4J as logger
          # https://doc.akka.io/docs/akka/current/logging.html#slf4j
          loggers = ["akka.event.slf4j.Slf4jLogger"]
          # Options: OFF, ERROR, WARNING, INFO, DEBUG
          loglevel = "WARNING"
          logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

          actor {
            provider = "cluster"
          }

          remote {
            netty.tcp {
              hostname = "127.0.0.1"
              port = 0
            }

            artery {
              # change this to enabled=on to use Artery instead of netty
              # see https://doc.akka.io/docs/akka/current/remoting-artery.html
              enabled = off
              transport = tcp
              hostname = "127.0.0.1"
              canonical.port = 25520
            }
          }

          cluster {
            # Note - Artery uses akka:// addresses
            seed-nodes = [
              "akka.tcp://wot@127.0.0.1:2552",
              //              "akka.tcp://wot@sane1.informatik.uni-hamburg.de:2551",
              //              "akka.tcp://wot@sane1.informatik.uni-hamburg.de:2552",
            ]

            # auto downing is NOT safe for production deployments.
            # you may want to use it during development, read more about it in the docs.
            auto-down-unreachable-after = 10s

            # silence the logging of cluster events at info level
            log-info = off
          }

          extensions = ["akka.cluster.pubsub.DistributedPubSub"]
        }
      }

      server {
        system-name = "wot"
        akka {
          //  log-config-on-start = "on"

          # use SLF4J as logger
          # https://doc.akka.io/docs/akka/current/logging.html#slf4j
          loggers = ["akka.event.slf4j.Slf4jLogger"]
          # Options: OFF, ERROR, WARNING, INFO, DEBUG
          loglevel = "WARNING"
          logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"

          actor {
            provider = "cluster"
          }

          remote {
            netty.tcp {
              hostname = "127.0.0.1"
              port = 2552
            }

            artery {
              # change this to enabled=on to use Artery instead of netty
              # see https://doc.akka.io/docs/akka/current/remoting-artery.html
              enabled = off
              transport = tcp
              hostname = "127.0.0.1"
              canonical.port = 25520
            }
          }

          cluster {
            # Note - Artery uses akka:// addresses
            seed-nodes = [
              "akka.tcp://wot@127.0.0.1:2552",
              //              "akka.tcp://wot@sane1.informatik.uni-hamburg.de:2551",
              //              "akka.tcp://wot@sane1.informatik.uni-hamburg.de:2552",
            ]

            # auto downing is NOT safe for production deployments.
            # you may want to use it during development, read more about it in the docs.
            auto-down-unreachable-after = 10s

            # silence the logging of cluster events at info level
            log-info = off
          }

          extensions = ["akka.cluster.pubsub.DistributedPubSub"]
        }
      }
    }
  }
}